[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --asyncio-mode=strict
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    api: API tests
    detection: Detection component tests
    response: Response component tests
    analysis: Analysis component tests
    prediction: Prediction component tests
    integration: Integration component tests
