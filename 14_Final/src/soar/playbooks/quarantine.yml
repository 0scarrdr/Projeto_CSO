name: "Quarantine Malware"
description: "Automated response to malware detection"
version: "1.0"
triggers:
  - incident_type: "malware"

steps:
  - name: "Isolate Infected Host"
    action: "network.isolate_host"
    params:
      host_id: "INCIDENT_SOURCE_SYSTEM"
  
  - name: "Quarantine Malicious File"
    action: "system.quarantine_file"
    params:
      file_path: "INCIDENT_FILE_PATH"
  
  - name: "Send Critical Alert"
    action: "alert.send_alert"
    params:
      severity: "critical"
      recipients: ["soc@company.com", "malware-response@company.com"]
  
  - name: "Notify Incident Response Team"
    action: "alert.notify_teams"
    params:
      teams: ["SOC", "Incident_Response", "Malware_Analysis"]
      escalation_level: "critical"
  
  - name: "Create High Priority Ticket"
    action: "alert.create_ticket"
    params:
      priority: "critical"
